    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg main__header">
        <div class="container-fluid">
          <a class="main__header__logo" href="./index.html">
            <img src="./imagenes/bonsai logo.png" alt="logo empresa" />

          </a>
          <button
            class="navbar-toggler btn-hamburguesa"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse text-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 nav__menu">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">INICIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobrenosotros.html"
                  >SOBRE NOSOTROS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./bonsai.html">BONSAI</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./kokedama.html">KOKEDAMAS</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  aria-expanded="false"
                >
                  CATALOGO
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="./catalogo.html">BONSAI</a>
                  </li>
                  <li>
                    <a href="./catalogo.html">KOKEDAMAS</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="nav__usuario__carrito__container">
          <div>
            <a href="./registro.html" id="registro">REGISTRARSE</a>
          </div>
          <div class="nav__usuario__carrito">
            <a href="./iniciarsesion.html" id="usuario"
              ><i class="fa-solid fa-user"></i
            ></a>
            <a href="#" id="carrito"
              ><i class="fa-solid fa-cart-shopping disabled"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <section id="formulario__usuario">
      <form action="" class="form__usuario">
        <div class="mb-2">
          <h2>Login</h2>
          <label class="form-label fw-bold" for="usuario"
            >Nombre de usuario o email</label
          >
          <input
            class="form-control"
            type="text"
            name="usuario"
            placeholder="nombre de usuario o email"
          />
        </div>
        <div class="mb-2">
          <label class="form-label fw-bold" for="contraseña">Contraseña</label>
          <input
            class="form-control"
            type="password"
            name="contraseña"
            placeholder="contraseña"
          />
        </div>
        <div>
          <label class="form-label fw-bold" for="ingresar">Ingresar</label>
          <input
            class="form-control"
            id="boton__usuario"
            type="submit"
            name="ingresar"
            value="Ingresar"
          />
        </div>
      </form>
    </section>

    <footer class="footer">
      <div class="footer__logo">
        <img
          width="200"
          heigth="150"
          src="./imagenes/bonsai-logo.svg"
          alt="logo"
        />
        <p>Bonsai & Kokedama's Love</p>
      </div>
      <div class="footer__contactanos">
        <h3>
          <i class="fa-brands fa-whatsapp pe-2"></i>Telefono: +54476484848
        </h3>

        <h3>
          <i class="fa-regular fa-envelope pe-2"></i
          >bonsai&kokedamaslove@gmail.com
        </h3>
      </div>
      <div class="footer__iconos__redes">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/94048fd23b.js"
      crossorigin="anonymous"
    ></script>
