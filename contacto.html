    <section id="formulario">
      <form action="" id="contacto">
        <h2>Contactanos</h2>
        <div class="mb-3">
          <label class="form-label fw-bold" for="nombre"
            >Nombre y apellido</label
          >
          <input
            class="form-control"
            type="text"
            name="nombre"
            placeholder="Nombre y apellido"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold" for="email">Correo</label>
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="correo electronico"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold" for="consulta"
            >Dejar consulta</label
          >
          <textarea
            class="form-control"
            name="consulta"
            id=""
            cols="30"
            rows="10"
            placeholder="Mensaje..."
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold" for="enviar"
            >Enviar formulario</label
          >
          <input
            class="form-control"
            type="submit"
            name="enviar"
            value="Enviar formulario"
            id="boton"
          />
        </div>
      </form>
    </section>
